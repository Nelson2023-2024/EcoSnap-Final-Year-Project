  mongo-database:
    image: mongo
    volumes:
      - ecosnap-mongo-volume:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27019:27017
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ecosnap-redis-volume:/data

