services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./backend/src/nginx/default.conf:/etc/nginx/conf.d/default.conf

  ecosnap-backend:
    image: nelson254/ecosnap-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    # depends_on:
      # - postgres
    
